<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mock Checkout ‚Äì Tr√°miteYA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#f7f7f7}
    .wrap{max-width:560px;margin:40px auto;background:#fff;border-radius:14px;padding:20px;
          box-shadow:0 1px 2px rgba(0,0,0,.08)}
    h1{font-size:20px;margin:0 0 8px}
    .muted{color:#64748b;margin:0 0 16px}
    .grid{display:grid;gap:10px}
    .btn{padding:12px;border-radius:10px;border:0;color:#fff;cursor:pointer;font-weight:600}
    .ok{background:#16a34a}.warn{background:#f59e0b}.err{background:#ef4444}.gray{background:#64748b}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Simulador de pago</h1>
    <p class="muted">Est√°s saliendo de Tr√°miteYA, simulando Wompi. Selecciona un resultado:</p>
    <div class="grid">
      <button class="btn ok"   onclick="go('success')">‚úÖ Pago exitoso</button>
      <button class="btn warn" onclick="go('insufficient')">‚ö†Ô∏è Saldo insuficiente</button>
      <button class="btn gray" onclick="go('canceled')">‚ùå Cancelado por usuario</button>
      <button class="btn err"  onclick="go('error')">üí• Error t√©cnico</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const orderId = params.get('orderId') || '';
    if (!orderId) alert('Falta orderId en la URL.');

    function go(scenario){
      const url = `/return.html?orderId=${encodeURIComponent(orderId)}&scenario=${encodeURIComponent(scenario)}`;
      location.href = url;
    }
  </script>
</body>
</html>
